parameters:
- name: Service1
  type: boolean
  default: true
- name: Service2
  type: boolean
  default: true
    
trigger: 
  - master

pool:
  vmImage: ubuntu-latest

stages:
- stage: PreFlight
  variables:
  - group: my-variable-group
  displayName: 'Pre-Flight'
  #condition: and(succeeded(), eq('${{ parameters.Service1 }}', 'true'))
  jobs:
  - job: SecurityScan
    steps:
    - task: CmdLine@2
      displayName: 'Variable from group $(name)'
      inputs:
        script: 'echo Completed Security Scan'
- stage: BuildService1
  dependsOn: PreFlight
  displayName: 'BUILD Service 1'
  jobs:
  - job: Service1
    condition: and(succeeded(), eq('${{ parameters.Service1 }}', 'true'))
    steps:
    - task: CmdLine@2
      displayName: 'Service1 selected'
      inputs:
        script: 'echo Service1 selected'
- stage: BuildService2
  dependsOn: PreFlight
  displayName: 'BUILD Service 2' 
  jobs:
  - job: Service2
    condition: and(succeeded(), eq('${{ parameters.Service2 }}', 'true'))
    steps:
    - task: CmdLine@2
      displayName: 'Service2 selected'
      inputs:
        script: 'echo Service2 selected'
- stage: DeployToTEST
  dependsOn: BuildService1
  variables:
  - name: Environment
    value: 'single var'
  - group: my-variable-group2
  displayName: 'DEPLOY'
  jobs:
  - job: DeployToTESTJob
    steps:
    - task: CmdLine@2
      displayName: 'Variable from group2 $(name) $(Environment)'
      inputs:
        script: 'echo Selcet Service to build example'
- stage: DeployToTEST2
  displayName: 'DEPLOY'
  dependsOn: BuildService2
  jobs:
  - job: DeployToTESTJob2
    steps:
    - task: CmdLine@2
      displayName: 'Variable from group3'
      inputs:
        script: 'echo Selcet Service to build example'

